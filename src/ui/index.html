<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Creando app con electron</h1>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body " id="productForm">
                    <div class="form-group m-2">
                        <input 
                        type="text" 
                        id="productName" placeholder="Product's name" class="form-control"
                        autofocus>
                        
                    </div>

                    <div class="form-group m-2">
                        <input type="number"  
                        id="productPrice"
                        placeholder="Product's price"
                        step="any"
                        class="form-control">
                    </div>

                    <div class="form-group m-2">
                        <textarea 
                        id="productDescription"  
                        rows="3"
                        placeholder="Product's price"
                        class="form-control"
                        >  
                    </textarea>
                    </div>
                    <button class="btn btn-primary m-2">Save</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
